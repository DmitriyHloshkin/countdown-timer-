<header class="header">

  <div class="header__tabs">
    <div class="header-btn">
      <svg class="header-btn__svg">
        <use xlink:href="./img/header-btn/header-btn-sprite.svg#bar-open"></use>
      </svg>
    </div>

    <ul class="tabs">
      <li class="tabs__elem tabs__elem-active" data-type-content="counter">
        <span>        
          <svg class="tabs__svg">
            <use xlink:href="./img/tabs/tabs-sprite.svg#counter"></use>
          </svg>
        </span>

        <button class="tabs__btn">
          Таймер обратного отсчета
        </button>
      </li>

      <li class="tabs__elem" data-type-content="gen-pass">
        <span>        
          <svg class="tabs__svg">
            <use xlink:href="./img/tabs/tabs-sprite.svg#gen-pass"></use>
          </svg>
        </span>

        <button class="tabs__btn">
          Генератор пароля
        </button>
      </li>

      <li class="tabs__elem" data-type-content="todo-list">
        <span>        
          <svg class="tabs__svg">
            <use xlink:href="./img/tabs/tabs-sprite.svg#todo-list"></use>
          </svg>
        </span>

        <button class="tabs__btn">
          TODO лист
        </button>
      </li>

      <li class="tabs__elem" data-type-content="calc">
        <span>        
          <svg class="tabs__svg">
            <use xlink:href="./img/tabs/tabs-sprite.svg#calc"></use>
          </svg>
        </span>

        <button class="tabs__btn">
          Калькулятор
        </button>
      </li>

      <li class="tabs__elem" data-type-content="stopwatch">
        <span>        
          <svg class="tabs__svg">
            <use xlink:href="./img/tabs/tabs-sprite.svg#stopwatch"></use>
          </svg>
        </span>

        <button class="tabs__btn">
          Секундомер
        </button>
      </li>

      <li class="tabs__elem" data-type-content="qr-code">
        <span>        
          <svg class="tabs__svg">
            <use xlink:href="./img/tabs/tabs-sprite.svg#qr-code"></use>
          </svg>
        </span>

        <button class="tabs__btn">
          QR-code генератор
        </button>
      </li>
      
    </ul>
  </div>

  <h1 class="header__title">Таймер обратного отсчета</h1>

  <div class="header__mode">
    <div class="header-btn">
      <svg class="header-btn__svg">
        <use xlink:href="./img/header-btn/header-btn-sprite.svg#light-theme"></use>
      </svg>
    </div>
  
  </div>

  <hr class="horizont-line">

</header>

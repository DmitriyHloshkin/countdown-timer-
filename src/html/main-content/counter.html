  </div>

  <div class="countdown">
    <div class="countdown__elem">

      <div class="circle">
        <svg class="circle__svg" viewBox="0 0 100 100">
          <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#8778c7"></stop>
            <stop offset="100%" stop-color="#abf8e7"></stop>
          </linearGradient>
          <circle class="circle__segment-days" r="9.55%" cx="50%" cy="50%"></circle>
        </svg>
      </div>

      <span id="days">00</span>
      <span class="countdown__desc-days">дней</span>
    </div>

    <div class="countdown__elem">

      <div class="circle">
        <svg class="circle__svg" viewBox="0 0 100 100">
          <circle class="circle__segment-hours" r="9.55%" cx="50%" cy="50%"></circle>
        </svg>
      </div>

      <span id="hours">00</span>
      <span class="countdown__desc-hours">часов</span>
    </div>

    <div class="countdown__elem">

      <div class="circle">
        <svg class="circle__svg" viewBox="0 0 100 100">
          <circle class="circle__segment-minutes" r="9.55%" cx="50%" cy="50%"></circle>
        </svg>
      </div>

      <span id="minutes">00</span>
      <span class="countdown__desc-minutes">минут</span>
    </div>

    <div class="countdown__elem">

      <div class="circle">
        <svg class="circle__svg" viewBox="0 0 100 100">
          <circle class="circle__segment-seconds" r="9.55%" cx="50%" cy="50%"></circle>
        </svg>
      </div>

      <span id="seconds">00</span>
      <span class="countdown__desc-seconds">секунд</span>
    </div>
  </div>

  <div class="counter__select-date">
    <input class="main-btn" type="datetime-local" name="current-date" id="select-date" >
  </div>

  <button class="counter__start-btn main-btn">СТАРТ</button>

</section>
